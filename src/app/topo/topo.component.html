<div class="fixed-top">
  <nav class="navbar-light bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-3">
          <a routerLink="" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-7">
          <input type="text" 
            class="form-control" 
            placeholder="Pesquise por ofertas"
            #termoDaPesquisa
            (keyup)="pesquisa(termoDaPesquisa.value)"
          />
          <ul class="list-group" style="position: absolute">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a [routerLink]="['/oferta', oferta.id]" (click)="LimpaPesquisa()">
                {{ oferta.titulo | descricaoReduzida:15 }}
              </a>              
            </li>
          </ul>
        </div>
        <div class="col-md-2">
          <a routerLink="/ordem-compra">
            <img src="/assets/carrinho.png" />
          </a>
        </div>
      </div> 
    </div>
  </nav>
  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/restaurantes']">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
